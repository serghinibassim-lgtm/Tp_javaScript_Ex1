<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sort test</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: white;
            padding: 20px;
            width: 320px;
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">
        <h3>Sort numbers</h3>
        <input type="text" id="numbers" placeholder="Ex: 5,2,9,1,7">
        <button onclick="trier()">Sort</button>
        <p id="result"></p>
    </div>

    <script>
        function trier() {
            let input = document.getElementById("numbers").value;
            let tab = input.split(",").map(Number);

            for (let i = 0; i < tab.length; i++) {
                for (let j = i + 1; j < tab.length; j++) {
                    if (tab[i] > tab[j]) {
                        let temp = tab[i];
                        tab[i] = tab[j];
                        tab[j] = temp;
                    }
                }
            }

            document.getElementById("result").innerHTML = tab.join(", ");
        }
    </script>

</body>
</html>
